<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form id="survey-form">

      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></input></label>
      <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></input></label>
      <label id="number-label">Age <input id="number" type="number" min="15" max="120" placeholder="Enter your age"></input></label>

      <label>Which option best describes your current role</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Employed</option>
        <option>Unemployed</option>
        <option>Prefer not to say</option>
      </select>

      <label>Would you recommend to a friend?</label>
        <label><input type="radio" name="choice" value="yes"></input> Yes</label>
        <label><input type="radio" name="choice" value="no"></input> No</label>

      <label id="survey-form">What would you like to see improved?</label>
        <label><input type="checkbox" value="1"></input> Front-end Projects</label>
        <label><input type="checkbox" value="2"></input> Data Visualization</label>
        <label><input type="checkbox" value="3"></input> Challenges</label>
        <label><input type="checkbox" value="4"></input> Videos</label>

      <label id="suggestions">Any comments or suggestions?</label>
        <textarea placeholder=" Enter your comment here..."></textarea>

      <button id="submit">Submit</submit>

    </form>
  </body>
</html>
